<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Bill</title>
	<meta name="description" content="#">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.ico">
	<meta property="og:image" content="#">
	<link rel="stylesheet" href="css/app.min.css?v=1">
	<script src="js/app.min.js" defer></script>

<body>

	<header class="bill__header">
		<div class="container">
			<p>Счет</p>
			<a href="index.html" class="aback code__aback">
				<span></span>
			</a>
		</div>
	</header>

	<form action="#">
		<div class="bill__content">
			<div class="bill__list">
				<div class="bill__item">
					<div class="bill__item_title">Суши</div>
					<div class="bill__item_number">х<span>2</span></div>
					<div class="bill__item_price">1000 ₸</div>
				</div>
	
				<div class="bill__item">
					<div class="bill__item_title">Бургер</div>
					<div class="bill__item_number">х<span>1</span></div>
					<div class="bill__item_price">1290 ₸</div>
				</div>
	
				<div class="bill__item">
					<div class="bill__item_title">Сэндвич с яичницой</div>
					<div class="bill__item_number">х<span>1</span></div>
					<div class="bill__item_price">1230 ₸</div>
				</div>
	
				<div class="bill__item">
					<div class="bill__item_title">Салат Цезарь</div>
					<div class="bill__item_number">х<span>2</span></div>
					<div class="bill__item_price">1290 ₸</div>
				</div>
	
				<div class="bill__item">
					<div class="bill__item_title">Торт</div>
					<div class="bill__item_number">х<span>1</span></div>
					<div class="bill__item_price">1390 ₸</div>
				</div>
	
				<hr>
	
				<div class="bill__item">
					<div class="bill__item_title">Чаевые</div>
					<div class="bill__item_number"><span></span></div>
					<div class="bill__item_price">400 ₸</div>
				</div>
	
				<hr>
	
				<div class="bill__item">
					<div class="bill__item_title">ИТОГО</div>
					<div></div>
					<div class="bill__item_price">6000 ₸</div>
				</div>
	
			</div>
			<div class="bill__rating">

					Оцените нас
				</p>
				<p class="bill__rating_name">
					Заведение

						</svg></label>
				</div>

				<p class="bill__rating_name">
					Комментарий
				</p>
				<textarea name="comment" id="comment" placeholder="Написать комментарий..."></textarea>
			</div>

		</div>

		<div class="table__btn">
			<button class="btn btn--modalbuy">Отправить</button>

</html>
